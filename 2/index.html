<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <p>Size:</p>
    <div>
      <input type="radio" name="size" value="S">
      <label for="size1">S</label>
  
      <input type="radio" name="size" value="M">
      <label for="size2">M</label>
  
      <input type="radio" name="size" value="L">
      <label for="size3">L</label>

      <p>Color:</p>
      <input type="checkbox" name="color" value="1">
      <label for="color1">1</label>
      <input type="checkbox" name="color" value="2">
      <label for="color2">2</label>
      <input type="checkbox" name="color" value="3">
      <label for="color3">3</label>
      <input type="checkbox" name="color" value="4">
      <label for="color4">4</label>
      <input type="checkbox" name="color" value="5">
      <label for="color5">5</label>

      <p>Manufacturer:</p>
      <select name="manufacturer" id="manufacturer" multiple>
        <option value="aaa">aaa</option>
        <option value="b&amp;c">b&c</option>
        <option value="ddd">ddd</option>
        <option value="eee">eee</option>
      </select>

      <p>Распродажа:</p>
      <input type="checkbox" id="sale" name="sale" value="1">
      <label for="sale">1</label>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
